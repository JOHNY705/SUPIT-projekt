<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" href="../Media/Algebra-logo.png" />
    <link rel="stylesheet" href="../Početna/index.css" />
    <link rel="stylesheet" href="../Početna/form.css" />

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"/>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    
    <title>SUPIT</title>
  </head>
  <body>
    <div class="header">
      <div class="site-nav">
        <a href=""><img id="logo" src="../Media/Algebra-logo.png" alt="Logo visokog učilišta Algebra"/></a>
        <ul>
          <li><img src="../Media/pocetna.svg" class="icon-home" /><a href="">Početna</a></li>
          <li><img src="../Media/bubble.svg" class="icon-about"/><a href="../O nama/index.html">O nama</a></li>
          <li><img src="../Media/info.svg" class="icon-news"/><a href="../Novosti/index.html">Novosti</a></li>
          <li><img src="../Media/info.svg"class="icon-plan"/><a href="../Nastavni plan/index.html">Nastavni plan</a></li>
          <li><img src="../Media/mail.svg" class="icon-contact" /><a data-fancybox="" data-src="#form-window" data-modal="true" href="#">Kontakt</a></li>
        </ul>
      </div>
    </div>
    <div id="form-window">
      <form action="http://www.fulek.com/VUA/SUPIT/ContactUs" method="post">
        <div class="window-title">
          <img id="icon-email" src="../Media/mail.svg" />
          <p class="title">Kontaktirajte nas</p>
        </div>
        <div class="window-content">
          <label for="txtName">Ime i prezime:</label>
          <input type="text" name="name" id="txtName" autofocus />
          <label for="txtEmail">E-mail:</label>
          <input type="email" name="email" id="txtEmail" required />
          <label for="ddlVaznost">Važnost poruke:</label><br />
          <select name="vaznost" id="ddlVaznost">
            <option value="visoka">Visoka</option>
            <option value="niska">Niska</option>
          </select>
          <label for="txtPoruka">Vaša poruka:</label> <br />
          <textarea name="message" id="txtPoruka" cols="25" rows="5"></textarea>
        </div>
        <button class="btn btn-submit" type="submit">Pošalji</button>
        <button class="btn btn-cancel" data-fancybox-close="">Odustani</button>
      </form>
    </div>
    <div id="video">
      <video src="../Media/typingOnlaptop.mp4" autoplay loop>Vaš preglednik ne podržava video reprodukciju</video>
      <div id="textContainer">
        <p id="animText"></p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typeit@6.1.1/dist/typeit.min.js" type="text/javascript"></script>
    <script src="../Početna/index.js" type="text/javascript"></script>
  </body>
</html>
